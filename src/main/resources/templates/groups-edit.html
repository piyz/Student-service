<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group edit page</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/groups/edit(groupId=${group.groupId})}" th:object="${group}" method="post">

            <div>
                <input type="text" th:field="*{groupName}" placeholder="GROUP NAME"/>
            </div>

            <div>
                <input type="text" th:field="*{curatorName}" placeholder="CURATOR NAME"/>
            </div>

            <div>
                <input type="text" th:field="*{specialty}" placeholder="SPECIALTY"/>
            </div>

            <div>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
