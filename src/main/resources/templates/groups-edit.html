<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Group edit page</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <form th:action="@{/groups/edit(groupId=${group.groupId})}" th:object="${group}" method="post">

            <div>
                <input type="text" th:field="*{groupName}" placeholder="GROUP NAME"/>
            </div>

            <div>
                <input type="text" th:field="*{curatorName}" placeholder="CURATOR NAME"/>
            </div>

            <div>
                <input type="text" th:field="*{specialty}" placeholder="SPECIALTY"/>
            </div>

            <div>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
