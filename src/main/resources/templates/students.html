<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    <p>Hello service</p>
    <div class="container">
        <div th:if="${not #lists.isEmpty(studentList)}">
            <h2>Table of Users</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Patronymic</th>
                    <th>Birthday</th>
                    <th>Sex</th>
                    <th>Group Id</th>
                    <th>Education Year</th>
                </tr>
                <tr th:each="student : ${studentList}">
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.patronymic}"></td>
                    <td th:text="${student.birthday}"></td>
                    <td th:text="${student.sex}"></td>
                    <td th:text="${student.group}"></td>
                    <td th:text="${student.educationYear}"></td>
                    <td>
                        <a th:href="@{/delete_student(studentId=${student.studentId})}">Delete</a>
                        <a th:href="@{/edit_student(studentId=${student.studentId})}">Edit</a>
                    </td>
                </tr>
            </table>

            <form th:action="@{/add_student}" th:object="${}" method="post">
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Patronymic</th>
                        <th>Birthday</th>
                        <th>Sex</th>
                        <th>Group Id</th>
                        <th>Education Year</th>
                    </tr>
                    <tr>
                        <td><input type="text" th:field="*{}" placeholder="FIRST NAME"/></td>
                        <td><input type="text" th:field="*{}" placeholder="LAST NAME"/></td>
                        <td><input type="text" th:field="*{}" placeholder="PATRONYMIC"/></td>
                        <td><input type="date" th:field="*{}" placeholder="BIRTHDAY"/></td>
                        <td><input type="text" th:field="*{}" placeholder="SEX"/></td>
                        <td><input type="text" th:field="*{}" placeholder="GROUP"/></td>
                        <td><input type="text" th:field="*{}" placeholder="EDUCATION YEAR"/></td>
                        <td>
                            <button type="submit">Add</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
