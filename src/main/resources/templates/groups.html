<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups page</title>
</head>
<body>
    <p>Hello groups</p>
    <div class="container">
        <div th:if="${not #lists.isEmpty(groupList)}">
            <h2>Table of Groups</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Group Name</th>
                    <th>Curator</th>
                    <th>Specialty</th>
                </tr>
                <tr th:each="group : ${groupList}">
                    <td th:text="${group.groupId}"></td>
                    <td th:text="${group.groupName}"></td>
                    <td th:text="${group.curatorName}"></td>
                    <td th:text="${group.specialty}"></td>
                    <td>
                        <a th:href="@{/groups/open(groupId=${group.groupId})}">Open</a>
                        <a th:href="@{/groups/move(groupId=${group.groupId})}">Move</a>
                        <a th:href="@{/groups/edit(groupId=${group.groupId})}">Edit</a>
                        <a th:href="@{/groups/delete(groupId=${group.groupId})}">Delete</a>
                    </td>
                </tr>
            </table>

            <!-- add new group-->
            <div>
                <h3>Here u can add new group</h3>
                <form th:action="@{/groups/add}" th:object="${group}" method="post">
                    <table>
                        <tr>
                            <th>Group name</th>
                            <th>Curator name</th>
                            <th>Specialty</th>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{groupName}" placeholder="GROUP NAME"/></td>
                            <td><input type="text" th:field="*{curatorName}" placeholder="CURATOR NAME"/></td>
                            <td><input type="text" th:field="*{specialty}" placeholder="SPECIALTY"/></td>
                            <td>
                                <button type="submit">Add</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
